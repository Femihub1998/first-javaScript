<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript toggle single button to hide and show HTML elements.</p>

<button type="button" onclick="toggle(getItem())">Click Me!</button>

</body>

<script>

    	function getItem() {
        	return window.localStorage.getItem('show');
        }
        
        function setItem() {
       		return window.localStorage.setItem('show','show');
        }
        
	function toggle(show) {
    	if(show){
        	window.localStorage.removeItem('show')
        	return document.getElementById('demo').style.display='block'
        } else {
       		window.localStorage.setItem('show', 'show')

    		return document.getElementById('demo').style.display='none'
        }
    }
</script>
</html>
